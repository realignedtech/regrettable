services:
  app:
    build: .
    restart: unless-stopped
    networks:
      - regrettable

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    dns:
      - 1.1.1.1
      - 8.8.8.8
    networks:
      - regrettable
    depends_on:
      - app

networks:
  regrettable:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
